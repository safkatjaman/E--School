<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- CSS Link -->
    <link rel="stylesheet" href="sign-in.css">

    <!-- Font Link -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="shortcut icon" href="images/ICON/Logo.png" type="image/x-icon">

    <title>E-School Sign in</title>
  </head>
  <body>

    <!-- Carousel -->
    <div class="jumbotron jumbotron-fluid main-part">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <img class="logo-size" src="images/ICON/Logo.png" alt="">
                </div>
            </div>
            <div class="carousel-size">
                <div id="carouselExampleCaptions" class="carousel slide justify-center img-fluid" data-ride="carousel">
                    <ol class="carousel-indicators">
                      <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                      <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                      <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="images/Photos/Morder psyc.png" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                          <h5 class="car-design">Pure Mathematics</h5>
                          <p class="car-design">Yale University</p>
                        </div>
                      </div>
                      <div class="carousel-item">
                        <img src="images/Photos/Morder pychons.png" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                          <h5 class="car-design">Web Development</h5>
                          <p class="car-design">Programming-Hero</p>
                        </div>
                      </div>
                      <div class="carousel-item">
                        <img src="images/Photos/Pure Mathematics.png" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                          <h5 class="car-design">Modern Physics</h5>
                          <p class="car-design">Massachusetts Institute of Technology</p>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
    </div>


    <!-- Form -->
    <div class="jumbotron jumbotron-fluid form-part">
        <div class="container">
            <div>
                <form>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input placeholder="Enter Your Email Address" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <small id="emailHelp" class="form-text text-muted">So, what do you think we are going to share your mail with others? XD</small>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input placeholder="Enter Your Password" type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="form-group form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign In</button>
                    <small>or</small>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                  </form>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
